          * Promotes transparency
          * Facilitates reproducibility
          * Faster recovery from errors
          * Easier collaboration
    </script>

<section id="Uses" data-markdown>
    <script type="text/template">
        ## Uses of version control
          * Writing papers (either alone or collaboratively)
          * Manage tabular data
          * Writing lectures
          * Writing syllabi
          * Maintain your scripts and notebooks (Python, R,  whatever else)
    </script>
</section>

<section id="hosting_options" data-markdown>
<script type="text/template">
## Where to host your code

* **GitHub.com**: offers 5 free private repositories for students (need to ask for it at [github.com/edu](http://github.com/edu))
* **GitLab.com**: unlimited free private hosting for everyone
* **Bitbucket.com**: unlimited free private hosting for students

* All three offer unlimited public repositories
</script>

<section id="install" data-markdown>
  <script type="text/template">
## Install git

You can install git using instruction from [here](https://git-scm.com/book/en/v2/Getting-Started-Installing-Git), 
and then set it up using instructions from [here](https://help.github.com/articles/set-up-git/).

When you have questions on how to do stuff with git just ask your [favorite search engine](https://duckduckgo.com/).
So many people use git that you are likely to find the answers very quickly.

</script>
</section>
